      /* Print Specific Styles */
      @media print {
        @page {
          size: A4;
          margin: 0; 
        }
        body {
          margin: 0;
          padding: 0;
          background: white;
        }
        /* Hide the editor sidebar and floating actions */
        .no-print {
          display: none !important;
        }
        /* Ensure the preview takes full width */
        .print-container {
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          border: none;
        }
        /* Improve table legibility in print */
        table {
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        /* Force background colors (for table headers) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
